<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Livres</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <button
      *ngFor="let data of books; let i = index"
      ion-item
      [ngClass]="{'lended': data.isLend}"
      (click)="onLoadData(i)">

      {{ data.name }}

    </button>

  </ion-list>

</ion-content>
